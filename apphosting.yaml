# Firebase App Hosting configuration
# All secrets have been created and granted access to backend: ordersystem
kind: "apphosting.yaml"
version: "v1"
runConfig:
  minInstances: 0
  maxInstances: 10
  concurrency: 80
  cpu: 2
  memoryMiB: 1024
env:
  - variable: NEXT_PUBLIC_MAPBOX_TOKEN
    secret: NEXT_PUBLIC_MAPBOX_TOKEN
  - variable: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
    secret: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
  - variable: NEXT_PUBLIC_OWNER_SECRET_CODE
    secret: NEXT_PUBLIC_OWNER_SECRET_CODE
  - variable: NEXT_PUBLIC_GOOGLE_MAPS_API_KEY
    secret: NEXT_PUBLIC_GOOGLE_MAPS_API_KEY
  - variable: NEXT_PUBLIC_NOWPAYMENTS_PUBLIC_KEY
    secret: NEXT_PUBLIC_NOWPAYMENTS_PUBLIC_KEY
  - variable: STRIPE_SECRET_KEY
    secret: STRIPE_SECRET_KEY
  - variable: STRIPE_WEBHOOK_SECRET
    secret: STRIPE_WEBHOOK_SECRET
  - variable: NOWPAYMENTS_API_KEY
    secret: NOWPAYMENTS_API_KEY
  - variable: NOWPAYMENTS_IPN_SECRET
    secret: NOWPAYMENTS_IPN_SECRET
  - variable: DNA_API_USERNAME
    secret: DNA_API_USERNAME
  - variable: DNA_API_PASSWORD
    secret: DNA_API_PASSWORD
  - variable: GA4_PROPERTY_ID
    secret: GA4_PROPERTY_ID
